helmCommands:
  # ðŸ’¡ Template Command: Render templates without installing
  template: |
    helm template neo4j . --values neo4j-override-values.yaml

  # ðŸ’¡ Lint Command: Validate chart syntax
  lint: |
    helm lint . --values neo4j-override-values.yaml

  # ðŸ’¡ Dry-run Command: Simulate installation without deploying
  dryRun: |
    helm install neo4j . --values neo4j-override-values.yaml --namespace neo4j-ns --dry-run --debug

  # ðŸ’¡ Install Command: Install the chart into Kubernetes
  install: |
    helm install neo4j . --values neo4j-override-values.yaml --namespace neo4j-ns  --debug

  # ðŸ’¡ Upgrade Command: Upgrade an existing release with updated chart values
  upgrade: |
    helm upgrade neo4j . --values neo4j-override-values.yaml --namespace neo4j-ns

  # ðŸ’¡ Uninstall Command: Remove the release from Kubernetes
  uninstall: |
    helm uninstall neo4j --namespace neo4j-ns

  # ðŸ’¡ Status Command: Check the release status
  status: |
    helm status neo4j --namespace neo4j-ns

  # ðŸ’¡ List Command: List all installed Helm releases
  list: |
    helm list --namespace neo4j-ns

  # ðŸ’¡ History Command: View the revision history of a release
  history: |
    helm history neo4j --namespace neo4j-ns

  # ðŸ’¡ Rollback Command: Roll back to a previous release
  rollback: |
    helm rollback neo4j <REVISION> --namespace neo4j-ns

  # ðŸ’¡ vs-apply: vs-apply
  vs-apply: |
    kubectl apply -f neo4j-istio-virtualservice.yaml
    kubectl delete virtualservice neo4j-virtualservice -n neo4j-ns
    